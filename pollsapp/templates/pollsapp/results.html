<h1>{{ question.question_text }}</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>
    {{ choice.choice_text }} - {{ choice.votes }} {% if choice.votes == 1 %}
    voto {% else %} voti {% endif %}
  </li>
  {% endfor %}
</ul>

<a href="{% url 'pollsapp:detail' question.id %}">Vota ancora</a>
